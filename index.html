<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>


    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Burgers
                                </a>
                                <ul class="dropdown-menu" id="drop-down-menu-burger">

                                </ul>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Submarines
                                </a>
                                <ul class="dropdown-menu" id="drop-down-menu-submarine">
                                </ul>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Fries
                                </a>
                                <ul class="dropdown-menu" id="drop-down-menu-fries">

                                </ul>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Pasta
                                </a>
                                <ul class="dropdown-menu" id="drop-down-menu-pasta">

                                </ul>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Chicken
                                </a>
                                <ul class="dropdown-menu" id="drop-down-menu-chicken">

                                </ul>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Bevrages
                                </a>
                                <ul class="dropdown-menu" id="drop-down-menu-beverages">

                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="text-end mt-1">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">Add
                        Item</button>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCustomerModal">Add
                        Customer</button>
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addOrderModal">Add
                        Order</button>
                    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#viewOrderModal">View
                        Orders</button>
                    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#viewCustomerModal">View
                        Customers</button>
                </div>
            </div>

        </div>

        <div class="separator">Burgers</div>

        <div class="row" id="cardContainerBurger"></div>

        <div class="separator">Submarine</div>

        <div class="row" id="cardContainerSubmarine"></div>

        <div class="separator">Fries</div>

        <div class="row" id="cardContainerFries"></div>

        <div class="separator">Pasta</div>

        <div class="row" id="cardContainerPasta"></div>

        <div class="separator">Chicken</div>

        <div class="row" id="cardContainerChicken"></div>

        <div class="separator">Beverages</div>

        <div class="row" id="cardContainerBeverages"></div>


    </div>

    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <div class="mb-3">
                            <label for="itemCategory" class="form-label">Item Category</label>
                            <select class="form-select" id="itemCategory" required>
                                <option value="burgers">Burger</option>
                                <option value="submarine">Submarine</option>
                                <option value="fries">Fries</option>
                                <option value="pasta">Pasta</option>
                                <option value="chicken">Chicken</option>
                                <option value="beverages">Beverages</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemCode" class="form-label">Item Code</label>
                            <input type="text" class="form-control" id="itemCode" required>
                        </div>
                        <div class="mb-3"></div>
                        <label for="itemPrice" class="form-label">Item Price</label>
                        <input type="text" class="form-control" id="itemPrice" required>
                </div>
                <div class="mb-3">
                    <label for="itemImage" class="form-label">Item Image</label>
                    <input type="file" class="form-control" id="itemImage" accept="image/*" required>
                    <img id="imagePreview" class="img-preview mt-3">
                </div>
                <div class="mb-3">
                    <label for="itemQuantity" class="form-label">Quantity in Stock</label>
                    <input type="number" class="form-control" id="itemQuantity" value="20" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
                </form>
            </div>
        </div>
    </div>
    </div>


    <div class="modal fade" id="updateItemModal" tabindex="-1" aria-labelledby="updateItemModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateItemModalLabel">Update Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateItemForm">
                        <div class="mb-3">
                            <label for="updateItemCategory" class="form-label">Item Category</label>
                            <input type="text" class="form-control" id="updateItemCategory" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="updateItemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="updateItemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateItemCode" class="form-label">Item Code</label>
                            <input type="text" class="form-control" id="updateItemCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateItemPrice" class="form-label">Price</label>
                            <input type="text" class="form-control" id="updateItemPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateItemQuantity" class="form-label">Quantity in Stock</label>
                            <input type="number" class="form-control" id="updateItemQuantity" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerLabel">Add Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCustomerForm">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerPhoneNumber" class="form-label">Customer Phone Number</label>
                            <input type="text" class="form-control" id="customerPhoneNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerAddress" class="form-label">Customer Address</label>
                            <input type="text" class="form-control" id="customerAddress" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Customer</button>
                    </form>
                </div>
            </div>
        </div> 
    </div>

    <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderLabel" aria-hidden="true"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOrderLabel">Add Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addOrderForm">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerPhoneNumber" class="form-label">Customer Phone Number</label>
                            <input type="text" class="form-control" id="customerPhoneNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerAddress" class="form-label">Customer Address</label>
                            <input type="text" class="form-control" id="customerAddress" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Customer</button>
                    </form>
                </div>
            </div>
        </div> 
    </div>

    <div class="modal fade" id="viewCustomerModal" tabindex="-1" aria-labelledby="viewCustomerLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="addCustomerLabel">View Customer</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <table class="table table-striped" id="viewCustomer">
                        
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
